<div class="main-content" >
    <div class="container-fluid">
        <div class="card">
            <div class="header">
                <h4 class="title">Create a Container</h4>
                <p class="category">Please fill out the below information to get started.</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Container Info</h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name Of App</label>
                            <input type="text" class="form-control" placeholder="App Name" value="Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>DNS (Hostname)</label>
                            <input type="text" class="form-control" placeholder="Host Name" value="example.com">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Location</label>
                            <input type="file" class="form-control" placeholder="Home Address" value="select path to folder">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Instances</label>
                            <input type="text" class="form-control" placeholder="number of instances" value="1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-info btn-fill pull-right">Create Container</button>
                    </div>
                </div>
            </div>    
        
        </div>
    </div>
</div>
