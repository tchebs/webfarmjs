<div class="main-content" >
    <div class="container-fluid">
        <div class="card">
            <div class="header">
                <h4 class="title">Create a Container</h4>
                <p class="category">Please fill out the below information to get started.</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Container Info</h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name Of App</label>
                            <input type="text" class="form-control" id="containerName" name="containerName" [(ngModel)]="containerName" placeholder="App Name" value="Name">
                        {{containerName}}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>DNS (Hostname)</label>
                            <input type="text" class="form-control" placeholder="Host Name" value="example.com">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Gluster FS Path</label>
                            <input type="text" class="form-control" id="glusterfs" name="glusterfs" [(ngModel)]="glusterfs" placeholder="Home Address" value="select path to folder">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="username" value="username">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Instances</label>
                            <input type="text" class="form-control" id="numofinstance" name="numofinstance" [(ngModel)]="numofinstance"  placeholder="number of instances" value="1">
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button (click)="loadContainer(containerName, numofinstance, username, glusterfs)" type="submit" class="btn btn-info btn-fill pull-right">Deploy Container</button>
                    </div>
                </div>
            </div>    
        </div>  

        <div class="card card-plain">
            <table class="table table-hover table-striped">
                <thead>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div> 
    </div>
</div>
