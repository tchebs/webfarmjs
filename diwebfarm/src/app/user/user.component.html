<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Login User</h4>
                    </div>
                    <div class="content">
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Username </label>
                                        <input type="text" class="form-control" id="cedula" name="cedula" [(ngModel)]="cedula" placeholder="Enter Username">                                    </div>
                                </div>
 
                  
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="text" class="form-control" id="cedula2" name="cedula2" [(ngModel)]="cedula2" placeholder="Enter Password">
                                    </div>
                                </div>
                            </div>
                            <button (click)="display(cedula, cedula2)" type="submit" class="btn btn-info btn-fill pull-right">Show User</button>

                                <button (click)="posttoKeberos(cedula)" type="submit" class="btn btn-info btn-fill pull-right">Login User</button>
                            
                                <div class="clearfix"></div>
                        </form>

                        
                        


                    </div>
                    
                    <div>
                        <p class='responseStatus'>{{responseStatus}}</p> 
                    </div>
                    

                    

                </div>
                
            </div>

        </div>

    </div>
</div>
